- name: Playbook that requires sudo
  hosts: localhost
  become: yes  # This is required to use sudo
  become_method: sudo  # Default method to use sudo
  tasks:
    - name: Install the `curl` package (requires sudo)
      apt:
        name: curl
        state: present
      become: yes  # Ensures this task runs with sudo privileges

    - name: Create a file in a restricted directory (requires sudo)
      file:
        path: /root/testfile.txt
        state: touch
      become: yes  # Ensures this task runs with sudo privileges
