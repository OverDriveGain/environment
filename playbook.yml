- name: Cloud Server Playbook
  hosts: cloud
  become: no
  roles:
    - role: docker
      tags:
        - 'docker'
    - role: bridge
      tags:
        - 'bridge'
    - role: websites
      tags:
        - 'websites'
    - role: nginx
      become: yes
      tags:
        - 'nginx'

- name: Desktop (Berlin) Playbook
  become: yes
  hosts: desktop
  connection: local
  roles:
    - role: 1tbmount
      tags:
        - '1tbmount'
    - role: jumphost
      tags:
        - 'jumphost'
    - role: commands
      tags:
        - 'commands'
    - role: ssh-client
      tags:
        - 'ssh-client'