- name: Cloud Server Playbook
  hosts: all
  become: no
  roles:
    - role: docker
      become: yes
      tags:
        - 'docker'
    - role: bridge
      tags:
        - 'bridge'
    - role: websites
      tags:
        - 'websites'
    - role: nginx
      become: yes
      tags:
        - 'nginx'
    - role: fresh
      become: yes
      tags:
        - 'fresh'
    - role: quotomatedb
      become: yes
      tags:
        - 'quotomatedb'
    - role: openvpn
      become: yes
      tags:
        - 'openvpn'
- name: Desktop (Berlin) Playbook
  become: yes
  hosts: desktop
  connection: local
  roles:
    - role: 1tbmount
      tags:
        - '1tbmount'
    - role: commands
      tags:
        - 'commands'
    - role: ssh-client
      tags:
        - 'ssh-client'
    - role: musdowlow
      tags:
        - 'musdowlow'
- name: Cloud and Desktop Setup
  hosts: cloud,desktop
  become: yes
  handlers:
    - name: restart haproxy
      service:
        name: haproxy
        state: restarted
  roles:
    - role: jumphost
      tags:
        - 'jumphost'
