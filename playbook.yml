# SSL initialization workflow
- name: SSL Certificate Setup Workflow
  hosts: cloud
  become: no
  tags:
    - 'init-service'
  tasks:
    - name: "Step 1: Configure Nginx without SSL"
      debug:
        msg: "Configuring Nginx to allow Let's Encrypt validation..."
    - name: "Step 2: Deploy websites for webroot verification"
      import_role:
        name: websites
      vars:
        nossl: true
    - import_role:
        name: nginx
      vars:
        nossl: true
      become: yes
    - name: "Step 2: Deploy websites for webroot verification"
      import_role:
        name: websites

    - name: "Step 3: Reconfigure Nginx with SSL enabled"
      debug:
        msg: "Updating Nginx configuration with SSL certificates..."
    - import_role:
        name: nginx
      become: yes

- name: Cloud Server Playbook
  hosts: cloud
  become: no
  roles:
    - role: docker
      become: yes
      tags:
        - 'docker'
    - role: bridge
      tags:
        - 'bridge'
    - role: websites
      tags:
        - 'websites'
    - role: nginx
      become: yes
      tags:
        - 'nginx'
    - role: fresh
      become: yes
      tags:
        - 'fresh'
    - role: quotomate
      become: yes
      tags:
        - 'quotomatedb'
    - role: openvpn
      become: yes
      tags:
        - 'openvpn'
- name: Desktop (Berlin) Playbook
  become: yes
  hosts: desktop
  connection: local
  roles:
    - role: 1tbmount
      tags:
        - '1tbmount'
    - role: commands
      tags:
        - 'commands'
    - role: ssh-client
      tags:
        - 'ssh-client'
    - role: musdowlow
      tags:
        - 'musdowlow'
- name: Cloud and Desktop Setup
  hosts: cloud,desktop
  become: yes
  handlers:
    - name: restart haproxy
      service:
        name: haproxy
        state: restarted
  roles:
    - role: jumphost
      tags:
        - 'jumphost'
